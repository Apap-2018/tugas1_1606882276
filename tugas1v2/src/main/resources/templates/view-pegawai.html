<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class = "container">
			<table class="table table-striped table-bordered" style="width:100%">
				<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
				<tr>
					<td>NIP</td>
					<td th:text="${pegawai.nip}"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="${pegawai.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="${pegawai.tempat_lahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="${pegawai.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="${pegawai.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>
					<td>
						<ul th:each="jabatan : ${jabatannya}">
							<li th:text="${jabatan}"></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td>Gaji</td>
					<td th:text="'Rp'+${salary}"></td>
				</tr>
			</table>		
		<br>
		<form th:action="@{/pegawai/ubah/}">
			<input type="hidden" th:name="nip" th:value="${pegawai.nip}"/>
			<button class="btn btn-default" type="submit">Ubah</button>
		</form>
		</div>
		
	</body>
</html>
