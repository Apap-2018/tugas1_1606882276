<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container">
			<table class="table table-striped table-bordered" style="width:100%">
				<h3 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h3>
				<tr>
					<td>Nama</td>
					<td th:text="${jabatan.nama}"></td>
				</tr>
				<tr>
					<td>Deskripsi</td>
					<td th:text="${jabatan.deskripsi}"></td>
				</tr>
				<tr>
					<td>Gaji Pokok</td>
					<td th:text="${jabatan.gaji_pokok}"></td>
				</tr>
				<tr>
					<td>Jumlah Pegawai</td>
					<td th:text="${jabatan.listPegawai.size()}"></td>
				</tr>
			</table>
			
			<div class="btn-group">
				<form th:action="@{/jabatan/ubah}" method="GET" style="margin-right:5px;">
					<input type="hidden" th:name="id" th:value="${jabatan.id}"/>
					<button type="submit" class="btn button btn">Ubah</button>
				</form>
				
				<form th:action="@{/jabatan/hapus}" method="GET">
					<input type="hidden" th:name="id" th:value="${jabatan.id}"/>
					<button type="submit" class="btn">Hapus</button>
				</form>
			</div>
			
		</div>
		
	</body>
</html>
